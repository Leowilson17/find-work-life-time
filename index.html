<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- main container -->
    <div class="container">
        <div class="flex-1">
            <!-- DOB text -->
            <div class="year-con">
                <p class="dob" id='birth-id'>DOB</p>
            </div>
            <!-- Year container -->
            <div class="year-div">
                <select name="" id="year-id" onchange="fun(this.value)">
                    <option value="">--Year--</option>
                </select>
            </div>
            <!-- Month container -->
            <div class="month-div">
                <select class="month" onchange="monName(this.value)">
                    <option value="">--Month--</option>
                    <option value="0">jan</option>
                    <option value="1">feb</option>
                    <option value="2">mar</option>
                    <option value="3">apr</option>
                    <option value="4">may</option>
                    <option value="5">june</option>
                    <option value="6">july</option>
                    <option value="7">aug</option>
                    <option value="8">sep</option>
                    <option value="9">oct</option>
                    <option value="10">nov</option>
                    <option value="11">dec</option>
                </select>
            </div>
            <!-- day container -->
            <div class="days-section">
                <select name="" id="day-cont" onchange="days(this.value)">
                    <option value="">--Days--</option>
                </select>
            </div>
        </div>

        <!-- Retierment container -->
        <div class="retier-container">
            <div class="flex-2">
                <p>retierment age</p>
                <select name="" id="retire-id">
                    <option id='ret-age' value="">--select--</option>
                </select>
                <button type="button" id='go-btn' class="btn-1">go</button>
            </div>
        </div>
        <hr>
        <h2 class="show-year"></h2>
        <!-- Result Container -->
        <div class="result-div">
            
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
